<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Color Flipper || Simple
    </title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="color-scheme.css" />
  </head>

  <body>
    <nav>
      <div class="nav-center">
        <h4>color flipper</h4>
        <ul class="nav-links">
          <li><a href="index.html">simple</a></li>
          <li><a href="hex.html">hex</a></li>
          <li><a href="color-scheme.html">Color Scheme</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <button class="btn btn-hero" id="btn">generate a new color scheme</button>
      </div>
      <div id="schemes">
        <div class="scheme" id="scheme1">
            <span class="colors" id="color1">#e1dcd9</span>
        </div>
        <div class="scheme" id="scheme2">
            <span class="colors" id="color2">#8f8681</span>
        </div>
        <div class="scheme" id="scheme3">
            <span class="colors" id="color3">#a67f78</span>
        </div>
        <div class="scheme" id="scheme4">
            <span class="colors" id="color4">#32435f</span>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="scheme.js"></script>
  </body>
